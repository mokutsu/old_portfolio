<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
<link href="https://fonts.googleapis.com/css?family=Catamaran|Crimson+Text|EB+Garamond|Fira+Sans|Gentium+Basic|Halant:300|Karma:300|Lora|Merriweather:300|Noto+Sans|Oxygen|Playfair+Display|Quattrocento|Raleway|Roboto|Roboto+Slab|Sorts+Mill+Goudy" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Bevan|Courgette|Diplomata+SC|Fredericka+the+Great|Megrim|Mr+Dafoe|Petit+Formal+Script|Pompiere|Qwigley|Satisfy|Shrikhand|Yeseva+One|Yesteryear" rel="stylesheet">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
